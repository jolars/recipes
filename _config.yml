#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# jekyll-archives:
#   # enabled:
#   #   - categories
#   #   - tags
#   layout: archive
#   permalinks:
#     tag: "/tag/:name/"
#     category: "/category/:name/"

collections:
  recipes:
    output: true

defaults:
  - scope:
      path: ""
      type: "recipes"
    values:
      layout: "recipe"
  - scope:
      path: "pages"
    values:
      layout: base
      permalink: /:basename:output_ext
