<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- <link href=" https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/cerulean/bootstrap.min.css " rel="stylesheet"> -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <!-- <link rel="stylesheet" href="/assets/css/styles.css"> -->
    <title>{{ page.title | default: site.title }}</title>

    <!-- OpenGraph meta tags -->
    <meta property="og:title" content="{{ page.title | escape }}" />
    <meta property="og:description" content="{{ page.excerpt | escape }}" />
    <meta property="og:type" content="{% if page.layout == 'recipe' %}article{% else %}website{% endif %}" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    {%- if page.img -%}
        {% capture ogimg %}{% picture og "{{ page.img }}" %}{% endcapture %}
        <meta property="og:image" content="{{ ogimg | absolute_url }}" />
        <meta property="og:image:type" content="image/jpeg" />
        <meta property="og:image:width" content="1024" />
        <meta property="og:image:height" content="536" />
        <meta property="og:image:alt" content="{{ page.title | escape }}" />
    {%- endif -%}
    <meta property="og:site_name" content="{{ site.title | escape }}" />
    <meta property="og:locale" content="sv_SE" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ page.title | escape }}" />
    <meta name="twitter:description" content="{{ page.excerpt | escape }}" />
    {%- if page.img -%}
        <meta name="twitter:image" content="{{ ogimg | absolute_url }}" />
        <meta name="twitter:image:alt" content="{{ page.title | escape }}" />
    {%- endif -%}
</head>
