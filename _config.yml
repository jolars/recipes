title: Recept
email: johanlarsson@outlook.com
baseurl: ""
url: "https://recept.cx"
github_username: jolars

plugins:
  - jekyll-tagories
  - jekyll-category-pages
  - jekyll-responsive-image
  - jekyll-paginate

responsive_image:
  template: _includes/responsive-image.html
  save_to_source: false
  strip: true
  base_path: assets/img
  output_path_format: assets/img/resized/%{filename}-%{width}x%{height}.%{extension}
  sizes:
    - width: 320
    - width: 480
    - width: 800

permalink: /:title:output_ext

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

collections:
  recipes:
    output: true

defaults:
  - scope:
      path: ""
      type: "recipes"
    values:
      layout: "recipe"
  - scope:
      path: "pages"
    values:
      layout: base
      permalink: /:basename:output_ext
