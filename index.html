---
layout: base
---

<div class="row g-3">
    <div class="col-sm-3">
        {% for category in site.categories %}
            <a class="btn btn-light mb-1"
               href="{{ site.url }}/category/{{ category | first | slugify }}/index.html"
               role="button">{{ category | first }}</a>
        {% endfor %}
    </div>
    <div class="col-sm-9">
        <div class="row g-3">
            {% for recipe in site.recipes %}
                <div class="col col-sm-6 col-md-4">
                    <div class="card">
                        <a href="{{ recipe.url | relative_url }}" class="stretched-link">
                            <img src="{{ recipe.img }}" class="card-img-top" alt="{{ recipe.title }}">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">{{ recipe.title }}</h5>
                            <p class="card-text">{{ recipe.excerpt }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
