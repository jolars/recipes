presets:
  default:
    formats: [webp]
    widths: [200, 400, 800, 1024]
    link_source: false
    sizes:
      xs: 100vw
      sm: 100vw
      md: 100vw
      lg: 100vw
      xl: 90vw
      xxl: 80vw

  grid:
    widths: [200, 400, 800, 1000]
    formats: [webp]
    link_source: false
    attributes:
      img: "loading='lazy'"
    sizes:
      xs: 100vw
      sm: 100vw
      md: 50vw
      lg: 25vw
      xl: 20vw
      xxl: 15vw

  thumbnail:
    markup: data_picture
    formats: [webp]
    widths: [400]
    fallback_width: 400
    fallback_format: webp

  og:
    markup: direct_url
    fallback_format: jpg
    fallback_width: 1024
    fallback_height: 536
    crop: "1.91:1"
    keep: attention
    quality: 85

media_queries:
  xs: "max-width: 576px"
  sm: "max-width: 768px"
  md: "max-width: 992px"
  lg: "max-width: 1200px"
  xl: "max-width: 1400px"
  xxl: "min-width: 1401px"
